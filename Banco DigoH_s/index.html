<nav class="navbar navbar-dark fixed-top">
    <div class="container">
      <div class="entrar">
        <a href="extrato.html" class="myButton">ENTRAR</a>
            </div>
        <a class="navbar-brand">Bootstrap Hamburger Menu</a>
        <h1 class="login">Login</h1>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span></span>
            <span></span>

<br><br><br><br><br><br>


<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="img/logo.jpg" alt="logo">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">Endereço de e-mail</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										E-mail inválido
									</div>
								</div>

								<div class="form-group">
									<label for="password">Senha 
										<a href="forgot.html" class="float-right">
											Esqueceu a senha?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Senha necessária
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Lembrar-me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" href>
										Login
									</button>
  
								<div class="mt-4 text-center">
									Você ainda não tem um usuário? <a href="register.html">Criar um usuário</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022 &mdash; Banco DigoH's
                </div>
            </div>
        </div>
    </div>
</section>
